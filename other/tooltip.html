<html>

<head>
    <link type="text/css" rel="stylesheet" href="tooltip.css">
</head>

<body>
    <main>
        <div>
            <span tooltip="I'm up above it!">Up</span>
        </div>
        <div>
            <span tooltip="Slide to the left" flow="left">Left</span>
            <span tooltip="Slide to the right" flow="right">Right</span>
        </div>
        <div>
            <span tooltip="Get Down." flow="down">Down</span>
        </div>
    </main>

    <aside>
        <div>
            <a href="https://webdesign.tutsplus.com/tutorials/css-tooltip-magic--cms-28082" target="_parent">
                Read the tutorial on Tuts+
            </a>
        </div>
    </aside>
</body>

</html>
